        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="cip-cap-com.css"/>

        <title>Cip-Cap-Com</title>
    </head>
<body>
    <main>
        <div class="title-text-container">
            <div class="title-text">
                <div>CIP-<span class="title-cap">CAP</span>-<span class="title-com">COM</span></div>
                <div>or, Cold War Nought's & Crosses</div>
            </div>
        </div>
        <div class="board-container">
            <div class="board">
                <div class="squares-container">
                    <div class="squares">
                    </div>
                    <div class="squares">
                    </div>
                    <div class="squares">
                    </div>
                    <div class="squares">
                    </div>
                    <div class="squares">
                    </div>
                    <div class="squares">
                    </div>
                    <div class="squares">
                    </div>
                    <div class="squares">
                    </div>
                    <div class="squares">
                    </div>
                </div>
            </div>
        </div>
        <div class="stack coin-stack">
            <div class="counter coin">
            </div>
            <div class="counter coin">
            </div>
            <div class="counter coin">
            </div>
            <div class="counter coin">
            </div>
            <div class="counter coin">
            </div>
        </div>
        <div class="stack sickle-stack">
            <div class="counter sickle">
            </div>
            <div class="counter sickle">
            </div>
            <div class="counter sickle">
            </div>
            <div class="counter sickle">
            </div>
            <div class="counter sickle">
            </div>
        </div>

        <div class="win-message-container">
          <div class="win-message-bg-line">
          </div>
          <div class="win-message">
            <div class="main-win-message">!
            </div>
            <div class="sub-win-message">...
            </div>
            <div class="replay-win-message">Play Again?
            </div>

          </div>

        </div>

        <div class="help-text-container">
          <div class="help-text">
            <div class="side-chooser"><span class="capitalism-arrow chosen-side"><
            </span>Your Side<span class="communism-arrow unchosen-side"> >
            </span>
            </div>
