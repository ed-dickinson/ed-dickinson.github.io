<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="assets/calc-icon-128.png" />
        <link rel="stylesheet" type="text/css" href="calculator.css"/>
        
        <title>Star Calculator</title>
    </head>
<body>
    <main>
        <div class="title-text-container">
            <div class="title-text">
                <div>Star</div>
                <div>Calculator</div>
            </div>
        </div>
        <div class='calculator-container'>
            <div class="calculator">
                <div class="display">
                </div>
                <div class="buttons">
                    <div class="operator-buttons">
                        <div class="add-button">+
                        </div>
                        <div class="subtract-button">-
                        </div>
                        <div class="multiply-button">&times;
                        </div>
                        <div class="divide-button">&divide;
                        </div>
                    </div>
                    <div class="digit-buttons">
                        <div class="dot-button">.
                        </div>
                        <div class="zero-button">0
                        </div>
                        <div class="one-button">1
                        </div>
                        <div class="two-button">2
                        </div>
                        <div class="three-button">3
                        </div>
                        <div class="four-button">4
                        </div>
                        <div class="five-button">5
                        </div>
                        <div class="six-button">6
                        </div>
                        <div class="seven-button">7
                        </div>
                        <div class="eight-button">8
                        </div>
                        <div class="nine-button">9
                        </div>
                    </div>
                    <div class="answer-buttons">
                        <div class="clear-button unselectable">&#8634;
                        </div>
                        <div class="undo-button unselectable">&#9100;
                        </div>
                        <div class="backspace-button unselectable">&#8612;
                        </div>
                        <div class="equals-button unselectable">=
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

        <div class="hep-text-container"><div class="help-text"><div class="help-hover">Keys:</div><div class="help-show">Plus: P | Minus: M | Times: T | Divide: D<br>Clear: Q | Undo: Z | Backspace: Backspace | Equals: Return</div></div></div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
