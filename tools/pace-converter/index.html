<script>
dom = {
  slider : document.querySelector('#slider'),
  input_pace : document.querySelector('#input-pace'),
  output_pace : document.querySelector('#output-pace'),
  output_time : {
    '5k' : document.querySelector('#output-5k'),
    '10k' : document.querySelector('#output-10k'),
    half : document.querySelector('#output-half'),
    marathon : document.querySelector('#output-marathon'),
  },
  title : document.querySelector('h1'),
}

const convertToMins = (s, option) => {

  let mins = Math.floor(s / 60)
  let secs = Math.round(s % 60)

  if (secs < 10) {
    secs = '0' + secs
  }
  let output
  let time_limit = (option && option === 'half') ? 70 : 60
  if (mins >= time_limit) {
    let hours = Math.floor(mins / 60)
    mins = mins % 60
    if (mins < 10) {
      mins = '0' + mins
    }
    output = hours + ':' + mins + '.' + secs
  } else {
    output = mins + '.' + secs
  }

  return output
}

const convertDecimalToSeconds = (value) => {
  return Math.floor(value)
}

const doConversion = () => {

  let mi = 0.6213712

  dom.input_pace.innerHTML = convertToMins(slider.value * 1)
  dom.output_pace.innerHTML = convertToMins(slider.value / 1.609344)

  dom.output_time['5k'].innerHTML = convertToMins(slider.value * 5 * mi)
  dom.output_time['10k'].innerHTML = convertToMins(slider.value * 10 * mi)
  dom.output_time['half'].innerHTML = convertToMins(slider.value * 21.0975 * mi, 'half')
  dom.output_time['marathon'].innerHTML = convertToMins(slider.value * 42.195 * mi)
}
doConversion()


dom.slider.addEventListener('input', ()=> {
  event.preventDefault()
  doConversion()
