<!doctype html>
<html>
<head>
<title>Wordle Tetris!</title>
<meta charset="UTF-8">
<meta name="keywords" content="wordle, tetris">
<meta name="description" content="Is it Tetris? No. Is it Wordle? No. It's Tumbleword!">
<meta name="author" content="Ed Dickinson">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

</style>

<body>
  <main>
    <header>

      <span id="next-letter">#</span>
      <span id="intro-title">Tumbleword!</span>
      <div id="score">
        #
      </div>
    </header>

    <div id="tiles">
      <div id="intro-banner" class="hidden">
        <div class="contents">
          <p>
            A <span class="yellow">yellow</span> letter's in the wrong place, a <span class="green">green</span> one's in the right place.
          </p>
          <p>
            Get the word right to clear the row and the ones below, .
          </p>
          <p>
            Tap the grid to drop a letter quickly.
          </p>
          <p>
            Have fun out there!
          </p>
        </div>
      </div>

      <div id="banner" class="hidden" >

        <button id="banner-close-button">
          <!-- <svg viewBox="0 0 10 10" preserveAspectRatio="none">
            <path></path>
          </svg> -->
        </button>

        <div id="game-over" >

          <div id="message">
            ___.
          </div>
          <div id="result">
            You got <span class="score-display">#</span> words, <br />
            but didn't get
            <br /><span class="word-display">_____</span>.
          </div>
          <!-- <button id="reset">
            PLAY AGAIN?
          </button> -->
          <!-- <div id="share-container">
            <button id="share">
              SHARE
            </button>
          </div> -->
        </div>
      </div>

    </div>



    <div id="buttons" class='hidden'>
      <button id="left">
        
      </button>

      <button id="right">

      </button>

      <button id="down">

      </button>

      <button id="big-restart" class="hidden">
        REPLAY
      </button>

      <button id="big-start">
        START
      </button>
    </div>

    <div id="tumbleweed-cont">
      <div id="tumbleweed">

      </div>
    </div>

  </main>

<script src='intro.js'></script>
