<!doctype html>
<html>
<head>
<title>Tumbleword!</title>
<meta charset="UTF-8">
<meta name="keywords" content="wordle, tetris, tumbleword">
<meta name="description" content="Is it Tetris? No. Is it Wordle? No. It's Tumbleword!">
<meta name="author" content="Ed Dickinson">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="icon" href="assets/icon64.png">
<link rel="stylesheet" type="text/css" href="css.css"/>
<style>


</style>

</head>
<body>
  <main>
    <header>

      <span id="next-letter">#</span>
      <span id="intro-title">Tumbleword!</span>
      <div id="score">
        #
      </div>
      <div id="points" class="hidden">

      </div>
    </header>

    <div id="tiles">
      <div id="intro-banner" class="hidden">
        <div class="contents">
          <p>
            A <span class="yellow">yellow</span> letter's in the wrong place, a <span class="green">green</span> one's in the right place.
          </p>
          <p>
            Get the word right to clear the row and the ones below, .
          </p>
          <p>
            Tap the grid to drop a letter quickly.
          </p>
          <p>
            Have fun out there!
          </p>
        </div>
      </div>

    </div>



    <div id="banner" class="hidden" >

      <button id="banner-close-button" class="close-button">

      </button>

      <div id="game-over" >

        <div id="message">
          ___.
        </div>
        <div id="result">
          You got <span class="score-display">#</span> words, <br />
          but didn't get
          <br /><span class="word-display">_____</span>.
        </div>

      </div>

      <div id="result-leaderboard">


      </div>

      <input id="share-readout" type="text" />
      <button id="share">
        SHARE
      </button>

      <button id="show-leaderboard" class="hidden">
        LEADERBOARD
      </button>

    </div>

    <div id="leaderboard" class="hidden">

      <button id="leaderboard-close-button" class="close-button">

      </button>

      <div class="heading">
        Leaderboard
      </div>

      <div id="loading-dots">
        <span>.</span><span>.</span><span>.</span>
      </div>

      <table id="scores">

      </table>
    </div>




    <div id="buttons" class='hidden'>
      <button id="left">

      </button>

      <button id="right">

      </button>

      <button id="down" class="hidden">

      </button>

      <button id="big-restart" class="hidden">
        REPLAY
      </button>

      <button id="big-start">
        START
      </button>

      <button id="start-leaderboard" class="hidden">
        LEADERBOARD
      </button>

    </div>




  </main>

<script src='intro.js'></script>
<script src='words.js'></script>
<script src='game.js'></script>
<!-- <script src='word-stats.js'></script> -->
<script src='leaderboard.js'></script>

<script>

</script>


</body>
</html>
