<div class='color-names'>
nice color/colour names:
</div>



<script>
let colours = 'teal deepskyblue springgreen aqua aquamarine dodgerblue mediumseagreen limegreen turquoise rebeccapurple lightgreen darkorchid mediumpurple orchid palevioletred crimson plum violet sandybrown orangered orange gold papayawhip peachpuff navajowhite';
const colorNameArray = colours.split(" ");
console.log(colorNameArray)

colorNameArray.forEach(color => {
  let cont = document.querySelector('.color-names');
  let add = document.createElement('div');
  add.innerHTML = '<span class="color-name-box" style="background-color:'+color+'"></span> ' + color + '';
  // add.style.backgroundColor = color;
  // add.style.color = color;
  cont.appendChild(add);

})

</script>
